<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">

</head>
<body>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

    <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
        <div class="container">
            <input type="text" id="username" name="username" placeholder="Username"/>
            <input type="text" id="email" name="email" placeholder="E-mail"/>
            <input type="password" id="password" name="password" placeholder="Password"/>
            <button type="button" id="signUp" name="signup_submit" value="Sign up">Sign up</button>
            <button type="button" id="login" name="login" value="Login">Login</button>
            <button type="button" id="logout" name="logout" value="Logout">Log out</button>
        </div>
    </form>
</div>
<br>
<div id="loggeduser"></div>

<div id="flights"></div>

<script type="module" src="login.js"></script>
</body>
</html>
